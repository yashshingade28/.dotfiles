env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: none
  
  opacity: 0.8
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  SemiBold
    # style:  Regular
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12.5

draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/breeze.yml

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Off

shell:
  program: /usr/bin/zsh

mouse:
  hide_when_typing: true
